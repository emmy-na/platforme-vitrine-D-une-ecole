    <section class="hero">
        <div class="hero-content">
            <h1>Nos Programmes de Formation</h1>
            <p>Découvrez nos formations innovantes et ajoutez les vôtres</p>
        </div>
    </section>
<div class="content">
 
    <main class="main-content">
    
        <section class="add-programme-section">
            <h2>➕ Ajouter un Nouveau Programme</h2>
            <form id="addProgrammeForm" class="form-grid">
                <div class="form-group">
                    <label for="titre">Titre du programme *</label>
                    <input type="text" id="titre" name="titre" required placeholder="Ex: Développement Web Full Stack">
                </div>
                
                <div class="form-group">
                    <label for="sousTitre">Sous-titre</label>
                    <input type="text" id="sousTitre" name="sousTitre" placeholder="Ex: Écris le futur. Déploie ton talent.">
                </div>
                
                <div class="form-group">
                    <label for="duree">Durée *</label>
                    <input type="text" id="duree" name="duree" required placeholder="Ex: 5 mois">
                </div>
                
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required placeholder="Décrivez le programme en détail..."></textarea>
                </div>
                
                <div class="form-group" style="grid-column: 1 / -1;">
                    <label for="competences">Compétences (séparées par des virgules) *</label>
                    <input type="text" id="competences" name="competences" required placeholder="Ex: HTML5, CSS3, JavaScript, React">
                </div>
                
                <button type="submit" class="add-btn">Ajouter le Programme</button>
            </form>
        </section>

  
        <section class="programmes-section">
            <h2>Nos Formations</h2>
            <div id="programmesContainer" class="programmes-grid"></div>
        </section>
    </main>
